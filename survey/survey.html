<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
    <link rel='stylesheet' href='style.css'>
    <title>Survey</title>
</head>
<body>
    <h1 id='title'>Survey Form</h1>
    <div class='main'>
        <p id='description'>Let us know how we can improve our services</p>
        <form id='survey-form'>
            <div class='row'>
                    <div class='row' id='aa'>a</div>
                    <div class='row' id='bb'>b</div>
            </div>
            <div class='row'>
                <div class='labels'><label for='name'>* Name</label></div>
                <div class='right'><input autofocus type='text' name='name' id='name' placeholder="Enter your name" required></div>                
            </div>
            <div class='row'>
                <div class='labels'><label>* Email</label></div>
                <div class='right'><input type='email' id='email' placeholder="Enter your email" required ></div>
            </div>
            <div class='row'>
                <div class='labels'><label>* Age</label></div>
                <div class='right'><input type='number' id='number' placeholder="Age"></div>
            </div>
            <div class='row'>                
                <div class='labels'><label>Which option best describes your current role?</label></div>
                <div class='right'>
                    <select id='dropdown'>                    
                        <option value='0' disabled>Select an option</option>
                        <option value='1'>Student</option>
                        <option value='2'>Full Time Job</option>
                        <option value='3'>Full Time Learner</option>
                        <option value='4'>Prefer not to say</option>
                        <option value='5'>Other</option>
                    </select>
                </div>
            </div>
            <div class='row'>                
                <p>How likely is that you would recommend the service to a friend</p>
                <div class='right'>
                    <input type="radio" name="recommend" value="Definitely" id='definitely'>
                    <label for="definitely">Definitely</label>                
                    <input type="radio" id="maybe" name="recommend" value="Maybe">
                    <label for="maybe">Maybe</label>
               </div>
            </div>
        </form>
    </div>
</body>
</html>
