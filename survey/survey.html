<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
    <link rel='stylesheet' href='style.css'>
    <title>Survey</title>
</head>
<body>
    <h1 id='title'>Survey Form</h1>
    <div class='main'>
        <p id='description'>Let us know how we can improve our services</p>
        <form id='survey-form'>
            <div class='row'>
                <div class='labels'><label for='name'>* Name</label></div>
                <div class='right'><input autofocus type='text' name='name' class='inputfield' id='name' placeholder="Enter your name" required></div>                
            </div>
            <div class='row'>
                <div class='labels'><label>* Email</label></div>
                <div class='right'><input type='email' id='email' class='inputfield'  placeholder="Enter your email" required ></div>
            </div>
            <div class='row'>
                <div class='labels'><label>* Age</label></div>
                <div class='right'><input type='number' id='number' class='inputfield' placeholder="Age"></div>
            </div>
            <div class='row'>                
                <div class='labels'><label>Which option best describes your current role?</label></div>
                <div class='right'>
                    <select id='dropdown'>                    
                        <option disabled>Select an option</option>
                        <option value='student'>Student</option>
                        <option value='job'>Full Time Job</option>
                        <option value='learner'>Full Time Learner</option>
                        <option value='nottosay'>Prefer not to say</option>
                        <option value='other'>Other</option>
                    </select>
                </div>
            </div>
            <div class='row'>                
                <div class='labels'>How likely is that you would recommend the service to a friend</div>    
                <div class='right'>
                    <ul style='list-style: none'>
                        <li class='radio'>
                            <input type="radio" name="recommend" value="Definitely" id='definitely' class='user-rating'>
                            <label for="definitely">Definitely</label>                
                        </li>
                        <li class='radio'>
                        <br />
                            <input type="radio" id="maybe" name="recommend" value="Maybe" class='user-rating'>
                            <label for="maybe">Maybe</label>
                        </li>
                        <br />
                        <li class='radio'>
                            <input type="radio" id="notsure" name="recommend" value="Not Sure" class='user-rating'>
                            <label for="maybe">Not Sure</label>
                        </li>
                    </ul>
               </div>
            </div>
            <div class='row'>    
                <div class='labels'><label>Which option best describes your current role?</label></div>
                <div class='right'>
                    <select id='dropdown'>                    
                        <option disabled>Select an option</option>
                        <option value='challenges'>Challenges</option>
                        <option value='projects'>Projects</option>
                        <option value='community'>Community</option>
                        <option value='opensource'>Open Source</option>
                    </select>
                </div>
            </div>
            <div class='row'>
                <div class='labels'><label>Things that should be improved in the future (Check all that apply):</label></div>
                <div class='right'>
                    <ul style='list-style: none'>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='frontendproject'>
                            <label for='frontendproject'>Front-end Projects</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='backendproject'>
                            <label for='backendproject'>Back-end Projects</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='datavisual'>
                            <label for='datavisual'>Data Visualization</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='challengProject'>
                            <label for='challengProject'>Challenges</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='opensource'>
                            <label for='opensource'>Open Source Community</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='video'>
                            <label for='video'>Videos</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='citymeetup'>
                            <label for='citymeetup'>City Meetups</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='wiki'>
                            <label for='wiki'>Wiki</label>
                        </li>
                        <li class='checkbox'>
                            <input type='checkbox' name='stuff' class='checkbox-stuff' id='additional'>
                            <label for='additional'>Additional Courses</label>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
